        .btn {

        /* Management Section Styles */
        .manage-section {

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

        .manage-card {

        .manage-card img {

<body>

    <a href="index.html" class="back-btn">â† è¿”å›å›¾åº“</a>

    <div class="admin-container">
        <h2 style="text-align:center;">ç®¡ç†å‘˜æ§åˆ¶å°</h2>

        <div id="login-section">
            <div class="form-group">
                <label>å¯†ç </label>
                <input type="password" id="password" placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç " />
            </div>
            <button class="btn" onclick="login()">ç™»å½•</button>
        </div>

        <div id="admin-content">

            <!-- Upload Section -->
            <div>
                <h3 class="section-title">ä¸Šä¼ å›¾ç‰‡</h3>
                <div class="form-group">
                    <label>é€‰æ‹©åˆ†ç±»</label>
                    <select id="category-select" onchange="checkNewCategory()">
                        <option value="">-- è¯·é€‰æ‹© --</option>
                        <option value="__NEW__">+ æ–°å¢åˆ†ç±»</option>
                    </select>
                    <div id="new-category-input" class="new-cat-group">
                        <input type="text" id="new-category-name" placeholder="è¾“å…¥æ–°åˆ†ç±»åç§°" />
                    </div>
                </div>

                <div class="form-group">
                    <label>é€‰æ‹©å›¾ç‰‡</label>
                    <input type="file" id="image-file" accept="image/*" />
                </div>

                <button class="btn" onclick="uploadImage()">ä¸Šä¼ å›¾ç‰‡</button>
            </div>

            <!-- Management Section -->
            <div class="manage-section">
                <h3 class="section-title">ç®¡ç†ä¸åˆ é™¤</h3>

                <div class="form-group">
                    <label>ç®¡ç†åˆ†ç±»</label>
                    <select id="manage-category-select" onchange="loadCategoryImages()">
                        <option value="">-- è¯·é€‰æ‹©è¦ç®¡ç†çš„åˆ†ç±» --</option>
                    </select>
                </div>

                <div id="manage-area" style="display:none;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span>å½“å‰åˆ†ç±»æ“ä½œ:</span>
                        <button class="btn btn-danger" style="width: auto; padding: 8px 15px;"
                            onclick="deleteCategory()">åˆ é™¤æ•´ä¸ªåˆ†ç±»</button>
                    </div>

                    <div id="manage-grid" class="image-grid">
                        <!-- Images will be loaded here -->
                    </div>
                </div>
            </div>

        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let isLoggedIn = false;

        function login() {
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
                .then(res => {
                    if (res.ok) {
                        isLoggedIn = true;
                        document.getElementById('login-section').style.display = 'none';
                        document.getElementById('admin-content').style.display = 'block';
                        loadCategories();
                    } else {
                        showStatus('å¯†ç é”™è¯¯', 'error');
                    }
                })
                .catch(err => showStatus('ç™»å½•å¤±è´¥', 'error'));
        }

        function loadCategories() {
            fetch('/api/categories')
                .then(res => res.json())
                .then(cats => {
                    const uploadSelect = document.getElementById('category-select');
                    const manageSelect = document.getElementById('manage-category-select');

                    // Reset
                    uploadSelect.innerHTML = '<option value="">-- è¯·é€‰æ‹© --</option><option value="__NEW__">+ æ–°å¢åˆ†ç±»</option>';
                    manageSelect.innerHTML = '<option value="">-- è¯·é€‰æ‹©è¦ç®¡ç†çš„åˆ†ç±» --</option>';

                    cats.forEach(c => {
                        // For upload
                        const opt1 = document.createElement('option');
                        opt1.value = c;
                        opt1.innerText = c;
                        uploadSelect.insertBefore(opt1, uploadSelect.lastElementChild);

                        // For manage
                        const opt2 = document.createElement('option');
                        opt2.value = c;
                        opt2.innerText = c;
                        manageSelect.appendChild(opt2);
                    });
                });
        }

        function checkNewCategory() {
            const select = document.getElementById('category-select');
            const inputDiv = document.getElementById('new-category-input');
            if (select.value === '__NEW__') {
                inputDiv.style.display = 'block';
            } else {
                inputDiv.style.display = 'none';
            }
        }

        function uploadImage() {
            const select = document.getElementById('category-select');
            let category = select.value;
            const fileInput = document.getElementById('image-file');
            const file = fileInput.files[0];

            if (category === '__NEW__') {
                category = document.getElementById('new-category-name').value.trim();
            }

            if (!category || !file || category === '') {
                showStatus('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('category', category);
            formData.append('image', file);

            showStatus('ä¸Šä¼ ä¸­...', '');

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showStatus('ä¸Šä¼ æˆåŠŸï¼', 'success');
                        fileInput.value = '';
                        if (select.value === '__NEW__') {
                            loadCategories();
                            document.getElementById('new-category-name').value = '';
                            document.getElementById('new-category-input').style.display = 'none';
                        } else {
                            // If we are currently managing this category, refresh the grid
                            const manageSelect = document.getElementById('manage-category-select');
                            if (manageSelect.value === category) {
                                loadCategoryImages();
                            }
                        }
                    } else {
                        showStatus('ä¸Šä¼ å¤±è´¥: ' + data.message, 'error');
                    }
                })
                .catch(err => {
                    showStatus('ä¸Šä¼ å‡ºé”™', 'error');
                    console.error(err);
                });
        }

        // Management Functions
        function loadCategoryImages() {
            const category = document.getElementById('manage-category-select').value;
            const manageArea = document.getElementById('manage-area');
            const grid = document.getElementById('manage-grid');

            if (!category) {
                manageArea.style.display = 'none';
                return;
            }

            manageArea.style.display = 'block';
            grid.innerHTML = 'åŠ è½½ä¸­...';

            fetch(`/api/images?category=${encodeURIComponent(category)}`)
                .then(res => res.json())
                .then(images => {
                    grid.innerHTML = '';
                    if (images.length === 0) {
                        grid.innerHTML = '<p>è¯¥åˆ†ç±»ä¸‹æš‚æ— å›¾ç‰‡</p>';
                        return;
                    }

                    images.forEach(img => {
                        const card = document.createElement('div');
                        card.className = 'manage-card';
                        card.innerHTML = `
                    <img src="${img}" />
                    <button class="delete-btn" onclick="deleteImage('${category}', '${img}')" title="åˆ é™¤å›¾ç‰‡">Ã—</button>
                `;
                        grid.appendChild(card);
                    });
                });
        }

        function deleteImage(category, imagePath) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;

            fetch('/api/image', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category, imagePath })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadCategoryImages(); // Refresh
                        showStatus('å›¾ç‰‡å·²åˆ é™¤', 'success');
                    } else {
                        showStatus('åˆ é™¤å¤±è´¥', 'error');
                    }
                });
        }

        function deleteCategory() {
            const category = document.getElementById('manage-category-select').value;
            if (!category) return;

            if (!confirm(`è­¦å‘Šï¼šç¡®å®šè¦åˆ é™¤ã€${category}ã€‘æ•´ä¸ªåˆ†ç±»å—ï¼Ÿ\nè¯¥æ“ä½œå°†åˆ é™¤åˆ†ç±»ä¸‹æ‰€æœ‰å›¾ç‰‡ï¼Œä¸”ä¸å¯æ¢å¤ï¼`)) return;

            fetch('/api/category', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showStatus('åˆ†ç±»å·²åˆ é™¤', 'success');
                        loadCategories(); // Reload dropdowns
                        document.getElementById('manage-area').style.display = 'none';
                    } else {
                        showStatus('åˆ é™¤å¤±è´¥', 'error');
                    }
                });
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.className = 'status ' + type;
        }
    </script>
