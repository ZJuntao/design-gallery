<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>装修设计图库</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1 class="title">装修设计图库</h1>

<div id="category-list" class="grid"></div>

<script>
fetch('./gallery.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('category-list');

    Object.keys(data).forEach(category => {
      const cover = data[category][0]; // 第一张图做封面

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${cover}" />
        <div class="card-title">${category}</div>
      `;

      card.onclick = () => {
        location.href = `category.html?name=${encodeURIComponent(category)}`;
      };

      container.appendChild(card);
    });
  });
</script>

</body>
</html>
